<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free AI Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .provider-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .provider-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .provider-btn.active {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            border: 1px solid #e1e5e9;
            color: #333;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ¤– Free AI Chat</h1>
            <p>Powered by Free AI Services</p>
            <div class="provider-selector">
                <button class="provider-btn active" data-provider="ollama">Ollama (Local)</button>
                <button class="provider-btn" data-provider="groq">Groq (Free)</button>
                <button class="provider-btn" data-provider="huggingface">Hugging Face</button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    ðŸ‘‹ Hello! I'm your free AI assistant. Choose a provider above and start chatting!
                </div>
            </div>
        </div>
        
        <div class="status" id="status"></div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message here..." />
            <button class="send-btn" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        class FreeAIChat {
            constructor() {
                this.currentProvider = 'ollama';
                this.messages = [];
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                // Provider selection
                document.querySelectorAll('.provider-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.provider-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentProvider = e.target.dataset.provider;
                        this.updateStatus(`Switched to ${e.target.textContent}`);
                    });
                });

                // Send message
                document.getElementById('sendBtn').addEventListener('click', () => this.sendMessage());
                document.getElementById('messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            }

            async sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                if (!message) return;

                // Add user message
                this.addMessage('user', message);
                input.value = '';
                
                // Show loading
                this.setLoading(true);
                this.updateStatus('Thinking...');

                try {
                    const response = await this.getAIResponse(message);
                    this.addMessage('assistant', response);
                    this.updateStatus(`Response from ${this.currentProvider}`);
                } catch (error) {
                    this.addMessage('assistant', `Sorry, I encountered an error: ${error.message}`);
                    this.updateStatus('Error occurred');
                } finally {
                    this.setLoading(false);
                }
            }

            async getAIResponse(message) {
                switch (this.currentProvider) {
                    case 'ollama':
                        return await this.callOllama(message);
                    case 'groq':
                        return await this.callGroq(message);
                    case 'huggingface':
                        return await this.callHuggingFace(message);
                    default:
                        throw new Error('Unknown provider');
                }
            }

            async callOllama(message) {
                // Note: This requires Ollama to be running locally
                const response = await fetch('http://localhost:11434/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'llama2',
                        prompt: message,
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error('Ollama not running. Please start Ollama and pull a model first.');
                }

                const data = await response.json();
                return data.response;
            }

            async callGroq(message) {
                // Note: Requires Groq API key
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_GROQ_API_KEY' // Replace with actual key
                    },
                    body: JSON.stringify({
                        model: 'llama3-8b-8192',
                        messages: [{ role: 'user', content: message }],
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error('Groq API error. Please check your API key.');
                }

                const data = await response.json();
                return data.choices[0].message.content;
            }

            async callHuggingFace(message) {
                // Using Hugging Face Inference API (free tier)
                const response = await fetch('https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_HF_TOKEN' // Replace with actual token
                    },
                    body: JSON.stringify({
                        inputs: message,
                        parameters: {
                            max_length: 100,
                            temperature: 0.7
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Hugging Face API error. Please check your token.');
                }

                const data = await response.json();
                return data[0].generated_text;
            }

            addMessage(role, content) {
                const messagesContainer = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            setLoading(loading) {
                const sendBtn = document.getElementById('sendBtn');
                const input = document.getElementById('messageInput');
                
                if (loading) {
                    sendBtn.disabled = true;
                    sendBtn.innerHTML = '<div class="loading"></div>';
                    input.disabled = true;
                } else {
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'Send';
                    input.disabled = false;
                    input.focus();
                }
            }

            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
        }

        // Initialize the chat app
        new FreeAIChat();
    </script>
</body>
</html>
